<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
    document.write("<br>");
    document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?");

    var gasolina = 40;
    var distancia = 480;

    var eficiencia = distancia/gasolina;
    document.write("<br>");
    document.write("<br>");
    document.write("Eficiencia del vehículo usando gasolina es de " + eficiencia + " km/l");

    document.write("<br>");
    document.write("<br>");

    var alcohol = 40;
    distancia = 300;

    var eficiencia = distancia/alcohol;

    document.write("Eficiencia del vehículo usando alcohol es de " + eficiencia + " km/l");

</script>
